//Identify browser

brow = navigator.appName + parseInt(navigator.appVersion);
IE4 = (brow == "Microsoft Internet Explorer4")
Pre4 = (parseInt(navigator.appVersion) < 4)


function clickHandler(eventObject) {
//	This provides an alternative way of passing map co-ordinates to IE
//	to overcome a bug in IE4, whereby location.search details are not
//	passed for files on local machine. This is done by "hijacking"
//	the windows name variable.
	if(IE4) {
		offx=event.offsetX;
		offy=event.offsetY;
		window.name=offx + "," + offy;
		}
	}

// -->
</SCRIPT>
